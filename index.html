<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            overflow: hidden;
            width: 100%;
            margin: 0;
            /*background: rgba(214, 227, 232, 0.5);*/
        }

        #background {
            width: 100%;
        }

        .particle {
            border-radius: 50%;
            position: absolute;
            z-index: -1;
        }

        /*.rsvp-card {*/
        /*display: none;*/
        /*}*/

        .grecaptcha-badge {
            display: none;
        }

        .front {
            background: rgba(179, 165, 225, 0.5);
        }

        .back {
            background: rgba(161, 217, 223, 0.5);
        }

        .both {
            transition: all 0.2s;
            perspective: 900px;
        }

        .card, .rsvp-card, .both {
            width: 40%;
            height: 60%;
            z-index: 10;
            margin: auto auto;
        }

        .rsvp-card form {
            opacity: 1 !important;
        }

        @media (max-width: 900px) {
            body {
                height: 100vh;
                margin: 0%;
            }

            .card, .rsvp-card, .both {
                min-height: 100%;
                min-width: 100%;
                width: 100%;
                height: 100%;
                margin: 0;
            }

        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px transparent inset;
        }

        /*@media (min-width: 1200px) {*/
        /*.container {*/
        /*width: 400px !important;*/
        /*}*/
        /*}*/

        .front, .back {
            padding: 2em;
            position: absolute;
            top: 0;
            width: 100%;
            min-height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            transition: all 1s;
        }

        .back {
            transform: rotateY(-180deg);
            -webkit-transform: rotateY(-180deg);
            -ms-transform: rotateY(-180deg);

        }

        .flipped .back {
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
            -ms-transform: rotateY(0deg);
        }

        .flipped .front {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
        }

        @keyframes offset {
            100% {
                stroke-dashoffset: 1;
                fill: #16a085;
            }
        }

        svg {
            margin: auto;
            fill: transparent;
            height: 10%;
            width: 10%;
        }

        .rau path {
            stroke: #16a085;
            stroke-opacity: 1;
            stroke-width: 0.05;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: offset 5s linear forwards;
            transform: scale(2);
        }

        .rau path {
            stroke-dasharray: 255;
            stroke-dashoffset: 255;
        }

        @keyframes offset {
            100% {
                stroke-dashoffset: 1;
                fill: #16a085;
            }
        }

        form {
            display: block;
        }

        #name {
            border: none;
            border-bottom: 2px solid #16a085;
            outline: none;
            background-color: transparent;
            margin-left: 10px;
            min-width: 95%;
        }

        input:focus ~ .floating-label,
        input:not(:focus):valid ~ .floating-label {
            top: 20px;
            left: 40px;
            font-size: 10px;
            opacity: 1;
        }

        input:focus {
            border-bottom: 4px solid #16a085 !important;
        }

        #name {
            font-size: 16px;
            width: 200px;
            height: 35px;
            padding-top: 10px;
        }

        .floating-label {
            position: absolute;
            pointer-events: none;
            left: 40px;
            top: 40px;
            transition: 0.2s ease all;
            color: #9eaaaf;
            font-size: 16px;
        }

        .check {
            display: none;
        }

        .check:checked + label,
        .check:checked + label:active {
            transition: all 0.2s linear;
            background-color: #16a085;
            color: white;
        }

        p {
            padding-left: 10px;
            margin-top: 30px;
            color: #9eaaaf;
            font-size: 16px;
        }

        .guests p {
            display: inline-block;
        }

        label {
            padding: 10px;
            border-radius: 5px;
            border: 3px #16a085 solid;
            font: black;
            cursor: pointer;
            display: inline-block;
        }

        i {
            font-size: 12px;
        }

        .guests {
            display: none;
        }

        select {
            margin-bottom: 10px;
            margin-left: 10px;
            padding: 20px;
            width: 50%;
            height: 30px;
            outline: none;
            border: 2px #16a085 solid;
            background-color: transparent;
        }

        button {
            padding: 10px 20px;
            margin-right: 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #submit {
            background-color: #16a085;
            color: white;
        }

        #cancel {
            background-color: #ddd;
            color: black;
        }

        .attend {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .attend label {
            margin: 10px auto;
            min-width: 90%;
        }

        .controls {
            display: flex;
            flex-direction: row;
            margin-left: 10px;
        }

    </style>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>

    $('input.check').on('change', function () {
        if (this.id == "attend4") {
            $(".check").not(this).prop('checked', false);
            $(".guests").hide();

        }
        else {
            $(".guests").show();
            if ($("#attend4").is(':checked')) {
                $("#attend4").prop('checked', false);
            }
        }
    });

    $("#rsvp-btn").click(function () {
        $(".both").toggleClass('flipped');
    });

    function onLoad() {
        $.getJSON('//freegeoip.net/json/?callback=?', function (data) {
            $("#ip").val(data.ip);
            $("#city").val(data.city);

        });
    }

    function onSubmit(token) {

        document.getElementById("rsvp").submit();
        alert("submitted");

        if (localStorage.getItem("DeepthiWeddingRSVP") == undefined) {
            localStorage.setItem("DeepthiWeddingRSVP", true);
        }

        // flip card
    }

    function Particles() {
        this.colors = [
            '#ff0025',
            '#ffaa3c',
            '#83fe2d'
        ];

        this.minRadius = 10;
        this.maxRadius = 50;

        this.minOpacity = .09;
        this.maxOpacity = .1;

        this.minSpeed = 100000;
        this.maxSpeed = 90000;

        this.numParticles = 100;
    }

    Particles.prototype._rand = function (min, max) {
        return Math.random() * (max - min) + min;
    };

    Particles.prototype.createParticles = function () {

        for (var i = 0; i < this.numParticles; i++) {

            var one = document.createElement('div');

            var radius = this._rand(this.minRadius, this.maxRadius);
            var opacity = this._rand(this.minOpacity, this.maxOpacity);
            var startLocLeft = this._rand(0, $(window).width());
            var startLocTop = this._rand(0, $(window).height());
            var color = this._rand(0, 3);

            document.getElementById("background").appendChild(one);

            one.setAttribute("style", "height: " + radius + "; width: " + radius + "; opacity: " + opacity +
                "; left: " + startLocLeft + "; top: " + startLocTop + "; background-color: " +
                this.colors[Math.floor(color)]);

            this.animateParticle(one);

            one.className = 'particle';
        }


    };

    Particles.prototype.makeNewPosition = function () {

        var h = $(window).height() - 50;
        var w = $(window).width() - 50;

        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);

        return [nh, nw];

    };

    Particles.prototype.animateParticle = function (one) {
        var newq = this.makeNewPosition();
        var oldq = $(one).offset();
        //var speed = this.calcSpeed([oldq.top, oldq.left], newq);
        var speed = this._rand(this.minSpeed, this.maxSpeed);
        var that = this;

        $(one).animate({top: newq[0], left: newq[1]}, speed, function () {
            //that.animateParticle(one);
        });
    };

    var particle = new Particles();
    particle.createParticles();

</script>
